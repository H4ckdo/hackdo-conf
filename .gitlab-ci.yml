staging:
  type: deploy
  script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - set STAGING='true'
  - curl -sL https://deb.nodesource.com/setup_7.x | bash -
  - apt-get install -y nodejs
  - npm install --only=dev
  - npm install bower gulp sails -g
  - node app.js
  - echo 'TEST APP LIFTED'
  - bower install --allow-root
  - gulp sass js
  - gem install dpl
  - dpl --provider=heroku --skip_cleanup=true --app=hackdo-website --api-key=$HEROKU_STAGING_API_KEY
  only:
  - master
production:
  type: deploy
  script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --skip_cleanup=true --app=hackdo-website --api-key=$HEROKU_PRODUCTION_API_KEY
